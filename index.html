<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pollinations Image工作台</title>
  <style>
    /* CSS Variables for Theme Support */
    :root {
      /* Light Theme - Clean Tech Aesthetic */
      --bg-primary: #f8fafc;
      --bg-secondary: #ffffff;
      --bg-tertiary: #f1f5f9;
      --bg-hover: #e2e8f0;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #94a3b8;
      --border-color: #e2e8f0;
      --border-light: #f1f5f9;
      --accent-primary: #0ea5e9;
      --accent-secondary: #06b6d4;
      --accent-gradient: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
      --shadow-sm: 0 1px 2px rgba(15, 23, 42, 0.04);
      --shadow-md: 0 4px 6px -1px rgba(15, 23, 42, 0.06), 0 2px 4px -2px rgba(15, 23, 42, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(15, 23, 42, 0.08), 0 4px 6px -4px rgba(15, 23, 42, 0.04);
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 14px;
      --transition: 0.2s ease;
    }

    [data-theme="dark"] {
      /* Dark Theme - Clean Tech Aesthetic */
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --bg-hover: #475569;
      --text-primary: #f8fafc;
      --text-secondary: #e2e8f0;
      --text-muted: #94a3b8;
      --border-color: #475569;
      --border-light: #334155;
      --accent-primary: #38bdf8;
      --accent-secondary: #22d3ee;
      --accent-gradient: linear-gradient(135deg, #38bdf8 0%, #22d3ee 100%);
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -2px rgba(0, 0, 0, 0.2);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -4px rgba(0, 0, 0, 0.2);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      overflow: hidden;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: background var(--transition), color var(--transition);
    }
    header {
      background: var(--bg-secondary);
      padding: 14px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 100;
      transition: background var(--transition), border-color var(--transition);
    }
    header h1 {
      font-size: 1.3rem;
      font-weight: 600;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    /* Theme Toggle Button */
    .theme-toggle {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-md);
      border: 1px solid var(--border-color);
      background: var(--bg-tertiary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition);
    }
    .theme-toggle:hover {
      background: var(--bg-hover);
      border-color: var(--accent-primary);
    }
    .theme-toggle svg {
      width: 20px;
      height: 20px;
      color: var(--text-secondary);
      transition: color var(--transition);
    }
    .theme-toggle:hover svg {
      color: var(--accent-primary);
    }
    .theme-toggle .sun-icon { display: none; }
    .theme-toggle .moon-icon { display: block; }
    [data-theme="dark"] .theme-toggle .sun-icon { display: block; }
    [data-theme="dark"] .theme-toggle .moon-icon { display: none; }
    .main-layout {
      display: grid;
      grid-template-columns: 340px 1fr 260px;
      height: calc(100vh - 57px);
      padding: 20px;
      gap: 20px;
      background: var(--bg-primary);
    }
    @media (max-width: 1000px) {
      .main-layout { grid-template-columns: 300px 1fr; }
      .right-sidebar { display: none; }
    }
    @media (max-width: 700px) {
      .main-layout { grid-template-columns: 1fr; }
      .left-sidebar { display: none; }
    }
    .panel {
      background: var(--bg-secondary);
      padding: 16px;
      transition: background var(--transition);
    }
    .panel h2 {
      font-size: 0.95rem;
      margin-bottom: 16px;
      color: var(--text-primary);
      font-weight: 600;
      letter-spacing: -0.01em;
    }
    .left-sidebar, .right-sidebar {
      background: var(--bg-secondary);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-color);
      overflow: hidden;
      padding: 0;
      display: flex;
      flex-direction: column;
      transition: background var(--transition), border-color var(--transition);
    }
    .right-sidebar {
      /* same styles as left */
    }
    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid var(--border-light);
      position: sticky;
      top: 0;
      background: var(--bg-secondary);
      z-index: 10;
      transition: background var(--transition), border-color var(--transition);
    }
    .sidebar-header h2 {
      font-size: 0.8rem;
      color: var(--text-muted);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin: 0;
    }
    .sidebar-content {
      padding: 12px;
      flex: 1;
      overflow-y: auto;
    }
    .sidebar-footer {
      padding: 12px;
      border-top: 1px solid var(--border-light);
      background: var(--bg-secondary);
    }
    .center-content {
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      background: var(--bg-secondary);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-color);
      transition: background var(--transition), border-color var(--transition);
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.8rem;
      color: var(--text-secondary);
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 0.85rem;
      transition: border-color var(--transition), box-shadow var(--transition), background var(--transition);
    }
    input:hover, select:hover, textarea:hover {
      border-color: var(--text-muted);
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.15);
    }
    textarea { resize: vertical; min-height: 60px; }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition);
    }
    .btn-primary {
      background: var(--accent-gradient);
      color: #fff;
      width: 100%;
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(14, 165, 233, 0.35);
    }
    .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }
    .btn-secondary:hover {
      background: var(--bg-hover);
    }
    .btn-icon {
      background: transparent;
      padding: 8px;
      border-radius: var(--radius-md);
      color: var(--text-secondary);
    }
    .btn-icon:hover {
      background: var(--bg-tertiary);
      color: var(--accent-primary);
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-color);
      border-top-color: var(--accent-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .history-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .history-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      background: var(--bg-tertiary);
      transition: background var(--transition);
    }
    .history-item:hover {
      background: var(--bg-hover);
    }
    .history-item img {
      width: 48px;
      height: 48px;
      border-radius: var(--radius-sm);
      object-fit: cover;
      flex-shrink: 0;
    }
    .history-prompt {
      flex: 1;
      font-size: 0.75rem;
      color: var(--text-secondary);
      line-height: 1.4;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      text-overflow: ellipsis;
    }
    .history-empty {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
    }
    .history-empty svg {
      margin-bottom: 12px;
      opacity: 0.5;
    }
    input[type="checkbox"] {
      width: 16px;
      height: 16px;
      margin-right: 6px;
      accent-color: var(--accent-primary);
    }
    .checkbox-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-bottom: 10px;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      background: var(--bg-tertiary);
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 0.75rem;
      color: var(--text-secondary);
      transition: background var(--transition);
    }
    .checkbox-label:hover {
      background: var(--bg-hover);
    }
    .form-section {
      margin-bottom: 12px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border-light);
    }
    .form-section:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }
    .modal-overlay.show { display: flex; }
    .modal {
      background: var(--bg-secondary);
      border-radius: var(--radius-lg);
      padding: 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-color);
      transition: background var(--transition), border-color var(--transition);
    }
    .modal h3 {
      margin-bottom: 16px;
      font-size: 1.1rem;
      color: var(--text-primary);
    }
    .modal-close {
      float: right;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-muted);
      transition: color var(--transition);
    }
    .modal-close:hover { color: var(--text-primary); }
    /* Result area */
    .result-container {
      flex: 1;
      background: var(--bg-secondary);
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      border: 1px solid var(--border-color);
      transition: background var(--transition), border-color var(--transition);
    }
    .result-container img {
      max-width: 100%;
      max-height: 70vh;
      border-radius: var(--radius-md);
    }
    .result-actions {
      margin-top: 12px;
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    /* Batch generation styles */
    .batch-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .batch-progress {
      margin-bottom: 16px;
    }
    .progress-text {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }
    .progress-bar {
      height: 6px;
      background: var(--bg-tertiary);
      border-radius: 3px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: var(--accent-gradient);
      transition: width 0.3s ease;
    }
    .batch-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }
    .batch-item {
      position: relative;
      aspect-ratio: 1;
      border-radius: var(--radius-md);
      overflow: hidden;
      cursor: pointer;
      background: var(--bg-tertiary);
      box-shadow: var(--shadow-sm);
      transition: transform var(--transition), box-shadow var(--transition);
    }
    .batch-item:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    .batch-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .batch-item-overlay {
      position: absolute;
      top: 8px;
      right: 8px;
      opacity: 0;
      transition: opacity var(--transition);
    }
    .batch-item:hover .batch-item-overlay {
      opacity: 1;
    }
    .batch-item-number {
      background: rgba(15, 23, 42, 0.7);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
    }
    .batch-item-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-tertiary);
    }
    .batch-item-error {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fef2f2;
      color: #dc2626;
    }
    [data-theme="dark"] .batch-item-error {
      background: rgba(220, 38, 38, 0.15);
      color: #f87171;
    }
    .batch-error-icon {
      font-size: 1.5rem;
      margin-bottom: 4px;
    }
    .batch-error-text {
      font-size: 0.75rem;
    }
    .spinner-small {
      width: 24px;
      height: 24px;
      border: 2px solid var(--border-color);
      border-top-color: var(--accent-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    /* Custom scrollbar styles */
    .sidebar-content::-webkit-scrollbar {
      width: 6px;
    }
    .sidebar-content::-webkit-scrollbar-track {
      background: transparent;
    }
    .sidebar-content::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 3px;
    }
    .sidebar-content::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }
  </style>
</head>
<body>
  <header>
    <h1>Pollinations Image工作台</h1>
    <div class="header-actions">
      <button class="theme-toggle" onclick="toggleTheme()" title="切换主题">
        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"/>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
      </button>
      <button class="btn btn-icon" onclick="openModal()" title="API 设置">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1.08-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1.08 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.08a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.08a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1Z"/>
        </svg>
      </button>
    </div>
  </header>

  <div class="main-layout">
    <div class="left-sidebar" id="params-panel"></div>
    <div class="center-content" id="result-panel"></div>
    <div class="right-sidebar" id="history-panel"></div>
  </div>

  <!-- API Settings Modal -->
  <div class="modal-overlay" id="apiModal">
    <div class="modal">
      <button class="modal-close" onclick="closeModal()">&times;</button>
      <h3>设置</h3>
      <div class="form-section" style="border-bottom: 1px solid var(--border-light); padding-bottom: 16px; margin-bottom: 16px;">
        <label style="font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 8px; display: block;">快速授权</label>
        <button class="btn btn-primary" onclick="connectPollinations()" id="connectBtn">
          连接 Pollinations 账户
        </button>
        <p style="font-size: 0.75rem; color: var(--text-muted); margin-top: 8px;">使用您的 Pollinations 账户授权，密钥有效期 30 天</p>
      </div>
      <div class="form-group">
        <label>自定义密钥 <a href="https://enter.pollinations.ai" target="_blank" style="color: var(--accent-primary); text-decoration: none; font-weight: normal;">获取Key（需选择Publishable Key）</a></label>
        <input type="password" id="apiKey" placeholder="请输入您的 Pollinations API 密钥">
      </div>
      <button class="btn btn-secondary" onclick="saveApiKey()" style="width: 100%;">保存自定义密钥</button>
      <a href="https://github.com/qiao39gs/polimage" target="_blank" class="btn btn-secondary" style="display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 12px; text-decoration: none;">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
        </svg>
        GitHub
      </a>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
